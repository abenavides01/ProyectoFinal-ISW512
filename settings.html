<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Benavides Zúñiga">
    <title>Settings Edit Profile - Aventones</title>
    <link rel="stylesheet" href="css/styles-general.css">
</head>

<body>
    <header>
        <div class="header-top">
            <img src="img/aventones-logo.png" alt="Aventones Logo" class="logo-rides">
        </div>
        <div class="header-bottom">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="my-rides.html">Rides</a></li>
                    <li><a href="bookins.html">Bookings</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search...">
                <button><img src="img/user-icon.png" alt="User Icon"></button>
                <div class="dropdown">
                    <button class="dropbtn">Settings</button>
                    <div class="dropdown-content">
                        <a href="index.html">Logout</a>
                        <a href="settings.html">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h1>Edit Profile</h1>
        <form action="/register" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" value="Andrea">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" value="Benavides">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="andrepaobena@gmail.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address"
                        value="Casa al lado abajo del Acueducto de La Marina">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <option value="mexico">Mexico</option>
                        <option value="costa-rica" selected>Costa Rica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" value="Alajuela">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" value="La Marina">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" value="84682862">
                </div>
            </div>
            <div class="form-actions">
                <a href="home.html" class="cancel">Cancel</a>
                <a href="home.html" class="button">Save</a>
            </div>
        </form>
    </main>
    <footer>
        <a href="home.html">Home</a>
        <a href="my-rides.html">Rides</a>
        <a href="bookins.html">Bookings</a>
        <a href="settings.html">Settings</a>
        <a href="index.html">Login</a>
        <a href="user-register.html">Register</a>
        <p>&copy; Aventones.com</p>
    </footer>
</body>
</html>
