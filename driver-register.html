<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Benavides Zúñiga">
    <title>Driver Register - Aventones</title>
    <link rel="stylesheet" href="styles-register.css">
</head>

<body>
    <main class="register-container">
        <section class="register-box">
            <img src="aventones-logo.png" alt="Aventones Logo" class="logo">
            <h1>Driver Registration</h1>
            <form action="/register" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="repeat-password">Repeat Password</label>
                        <input type="password" id="repeat-password" name="repeat-password" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="usa">United States</option>
                            <option value="canada">Canada</option>
                            <option value="mexico">Mexico</option>
                            <option value="costa-rica">Costa Rica</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle-make">Vehicle Make</label>
                        <select id="vehicle-make" name="vehicle-make" required>
                            <option value="jeep">Jeep</option>
                            <option value="ford">Ford</option>
                            <option value="bmw">BMW</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type-of-vehicle">Type Of Vehicle</label>
                        <select id="type-of-vehicle" name="type-of-vehicle" required>
                            <option value="jeep">Jeep Rubicon</option>
                            <option value="ford">Ford Mustang</option>
                            <option value="bmw">BMW X5</option>
                            <option value="audi">Audi Q7</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle-year">Vehicle Year</label>
                        <select id="vehicle-year" name="vehicle-year" required>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-plate">Vehicle Plate</label>
                        <input type="vehicle-plate" id="vehicle-plate" name="vehicle-plate" required>
                    </div>
                </div>
                <a href="index.html" class="button">Sign Up</a>
            </form>
            <p class="login">Already an user? <a href="index.html">Login here</a></p>
            <p class="login">Register as driver? <a href="driver-register.html">Click here</a></p>
            <footer>
                <a href="search-rides.html">Home</a>
                <a href="my-rides.html">Rides</a>
                <a href="view-bookins.html">Bookings</a>
                <a href="settings-edit-profile.html">Settings</a>
                <a href="index.html">Login</a>
                <a href="user-register.html">Register</a>
                <p>&copy; Aventones.com</p>
            </footer>
        </section>
    </main>
    <script src="script-register.js"></script>
</body>

</html>
